<div class="intro-header">
    <div class="wrapper-masthead">
        <div class="container">
            <header class="masthead clearfix">
                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <div class="space-extra-small"></div>

        <div class="centered">
            <ul class="ch-grid">
                <li>
                    <div class="ch-item ch-img-1">
                        <div class="ch-info-wrap">
                            <div class="ch-info">
                                <div class="ch-info-front ch-img-1"></div>
                                <div class="ch-info-back">
                                    <h3>{{site.name}}</h3>
                                    <p>
                                        </br><a href="https://linkedin.com/in/{{ site.footer-links.linkedin }}">View on LinkedIn</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="space-tiny"></div>

        <nav class="navbar__wrapper">
            <ul class="navbar__list">
                {% for link in site.navigation %}
                <li class="navbar__list-item"><a href="{{ site.baseurl }}/{{link.url}}">/{{link.text}}</a></li>
                {% endfor %}
            </ul>
        </nav>

        <div class="space-extra-small"></div>

    </div>
</div>
